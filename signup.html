<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | CodeElevate</title>
  <style>
    /* ===== Global Styles ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background-color: #0A141E; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; overflow: hidden; }

    /* ===== Floating Shapes ===== */
    .floating-bg { position: absolute; width: 100%; height: 100%; top: 0; left: 0; overflow: hidden; z-index: 0; }
    .floating-bg span {
      position: absolute;
      width: 130px;
      height: 130px;
      background: rgba(39, 226, 193, 0.12);
      border-radius: 50%;
      animation: float 12s infinite ease-in-out;
      filter: blur(8px);
    }
    .floating-bg span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .floating-bg span:nth-child(2) { left: 70%; animation-delay: 3s; width: 180px; height: 180px; }
    .floating-bg span:nth-child(3) { left: 40%; animation-delay: 6s; width: 90px; height: 90px; }
    .floating-bg span:nth-child(4) { left: 85%; animation-delay: 1s; width: 160px; height: 160px; }

    @keyframes float {
      0% { transform: translateY(120vh) scale(0.7); }
      50% { transform: translateY(50vh) scale(1); }
      100% { transform: translateY(-20vh) scale(0.5); }
    }

    .container { width: 100%; max-width: 400px; padding: 20px; z-index: 1; position: relative; }

    /* ===== Signup Box ===== */
    .login-box {
      background: #0F1A24;
      border: 1px solid #1E2A37;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    h2 { margin-bottom: 8px; font-size: 26px; font-weight: 600; }
    .subtitle { font-size: 14px; color: #b7c4cd; margin-bottom: 25px; }

    .input-group { text-align: left; margin-bottom: 18px; }
    label { font-size: 14px; color: #bcd2da; margin-bottom: 6px; display: block; }
    input { width: 100%; background: #0A141E; border: 1px solid #233544; border-radius: 8px; padding: 12px; font-size: 14px; color: #fff; outline: none; transition: 0.3s; }
    input:focus { border-color: #27E2C1; box-shadow: 0 0 6px rgba(39, 226, 193, 0.3); }

    .btn { width: 100%; background: #27E2C1; border: none; padding: 14px; border-radius: 8px; font-size: 15px; font-weight: bold; color: #03221C; cursor: pointer; transition: 0.3s; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(39, 226, 193, 0.3); }

    .signup-text { margin-top: 15px; font-size: 14px; color: #b7c4cd; }
    .signup-text a { color: #27E2C1; text-decoration: none; font-weight: 500; }
    .signup-text a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- Floating Background Shapes -->
  <div class="floating-bg">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Signup Form Container -->
  <div class="container">
    <div class="login-box">
      <h2>Create Account</h2>
      <p class="subtitle">Join the coding revolution ðŸš€</p>

      <form>
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Your name" required>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="example@gmail.com" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Password" required>
        </div>

        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p class="signup-text">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
